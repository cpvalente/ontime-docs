name: spellcheck
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rojopolis/spellcheck-github-actions@v0
        name: Spellcheck
        with:
          task_name: Markdown
          config_path: config/.spellcheck.yml
